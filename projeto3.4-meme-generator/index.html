<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">Meme Generator</header>
  <label for="text-input">Texto:</label>
  <input id="text-input" type="text" maxlength="60">
  <br>
  <label for="meme-insert">Foto:</label>
  <input id="meme-insert" type="file">
  <br>
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img id="meme-image">
  </div>
  <div>Estilos customizados</div>
  <br>
  <button id="fire" class="fire">FIRE</button>
  <button id="water" class="water">WATER</button>
  <button id="earth" class="earth">EARTH</button>
  <br>
  <div id="memes">
    <img id="meme-1" src="/imgs/meme1.png" alt="xablau" width="100" height="100">
    <img id="meme-2" src="/imgs/meme2.png" alt="hell" width="100" height="100">
    <img id="meme-3" src="/imgs/meme3.png" alt="work" width="100" height="100">
    <img id="meme-4" src="/imgs/meme4.png" alt="smart" width="100" height="100">
  </div>
  <script src="script.js"></script>
</body>
</html>
