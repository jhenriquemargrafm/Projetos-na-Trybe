<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Requisito 1 - Título da página--> 
  <header id="header">Minha Lista de Tarefas </header>
  <!-- Requisito 2 - Parágrafo-->
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <!-- Requisito 3 - Input para adicionar tarefas-->
  <input id="texto-tarefa"/>
  <!-- Requisito 4 - Criação da lista-->
  <ol id=lista-tarefas></ol>
  <!-- Requisito 5 - Criação do botão para criar tarefas-->
  <button id="criar-tarefa">Adicionar Tarefa</button>
  <!-- Requisito 10 - Criação do botão para apagar todas as tarefas-->
  <button id="apaga-tudo">Apagar toda a lista</button>
  <!-- Requisito 11 - Criação do botão para apagar todas as tarefas já realizadas-->
  <button id="remover-finalizados">Apagar itens finalizados</button>
  <!-- Requisito 12 - Criação do botão para salvar tarefas-->
  <button id="salvar-tarefas">Salvar tarefas</button>
  <!-- Requisito 13 - Criação do botão para mover para cima e para mover para baixo-->
  <button id="mover-cima">Mova item para cima</button>
  <button id="mover-baixo">Mova item para baixo</button>
  <!-- Requisito 14 - Criação do botão para remover item selecionado-->
  <button id="remover-selecionado">Remover item selecionado</button>
	<script src="script.js"></script>
</body>
</html>
